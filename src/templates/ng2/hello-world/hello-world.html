<div id="hello-world">
    <label>Name:</label>
    <!-- data-bind to the input element; store value in yourName -->
    <input [(ngModel)]="user.yourName" placeholder="Enter a name here">
    <hr>
    <!-- conditionally display `yourName` -->
    <h1 [hidden]="!user.yourName">Hello {{user.yourName}}!</h1>
</div>
